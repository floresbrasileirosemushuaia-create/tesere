<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Catálogo de Excursiones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Identidade visual básica -->
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="icons/icon-48.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="icons/icon-96.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0A9CCF" />

    <!-- Bootstrap (opcional, mas ajuda no mobile) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        background: #f5f5f5;
      }

      .app-container {
        min-height: 100vh;
        max-width: 100%;
        margin: 0 auto;
        padding: 0.75rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      header {
        width: 100%;
        text-align: center;
        margin-bottom: 1rem;
      }

      #logoImg {
        max-width: 220px;
        height: auto;
      }

      .main-card {
        width: 100%;
        max-width: 480px;
        background: #ffffff;
        border-radius: 1rem;
        padding: 1rem 1.25rem;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
      }

      @media (max-width: 575.98px) {
        .main-card {
          border-radius: 0.75rem;
          padding: 0.85rem 1rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="app-container">
      <header>
        <!-- AQUI É ONDE A LOGO APARECE -->
        <img
          id="logoImg"
          src="https://drive.google.com/uc?export=view&id=1S6FKpwFKpisk8tFtm4YUB_zXCKJktfRW"
          alt="Perla Andina"
          class="img-fluid"
        />
      </header>

      <!-- ABA PRINCIPAL (simples, só para ter conteúdo) -->
      <main class="main-card">
        <h1 class="h5 mb-2 text-center">Catálogo de excursiones</h1>
        <p class="text-muted mb-3 text-center" style="font-size: 0.9rem">
          Versión inicial para pruebas en GitHub. Aquí irán los cards, la búsqueda
          y el carrito en las próximas etapas.
        </p>

        <div class="mb-3">
          <label for="dummySearch" class="form-label mb-1" style="font-size: 0.9rem">
            Buscar excursiones (demo)
          </label>
          <input
            type="text"
            id="dummySearch"
            class="form-control"
            placeholder="Ej: gourmet, chaltén, navegación..."
          />
        </div>

        <div
          class="border rounded p-2 text-muted"
          style="font-size: 0.85rem; text-align: center"
        >
          Aquí se mostrarán las categorías y resultados en la próxima versión.
        </div>
      </main>
    </div>
  </body>
</html>
