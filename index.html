<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Catálogo de Excursiones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      html, body { height: 100%; margin: 0; background: #f5f5f5; font-family: Arial, Helvetica, sans-serif; }
      .app-container { min-height: 100vh; padding: 16px; display: flex; flex-direction: column; align-items: center; }
      header { text-align: center; margin-bottom: 16px; }
      #logoImg { max-width: 220px; height: auto; }
      .card { width: 100%; max-width: 480px; background: #fff; border-radius: 16px; padding: 16px; box-shadow: 0 4px 14px rgba(0,0,0,.08); }
      h1 { margin: 0 0 8px 0; text-align: center; font-size: 1.25rem; }
      p { margin: 0; text-align: center; color: #666; font-size: 0.95rem; }
    </style>
  </head>

  <body>
    <div class="app-container">
      <header>
        <img
          id="logoImg"
          src="https://drive.usercontent.google.com/download?id=1Ur1fGxr2xCL4W8s2qcqwaD-yRhF6z694&export=view"
          alt="Perla Andina"
        />
      </header>

      <main class="card">
        <h1>Catálogo de excursiones</h1>
        <p>Versión inicial para pruebas en GitHub.</p>
      </main>
    </div>
  </body>
</html>
